<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synonyms Mobile Quiz</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(160deg, #1f1f2e, #2a2a40);
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
}

.mode {
    margin-bottom: 15px;
    font-size: 14px;
    opacity: 0.8;
}

.card {
    width: 100%;
    max-width: 500px;
    height: 220px;
    margin: 15px auto;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    padding: 20px;
    transition: 0.4s;
    user-select: none;
}

.card:active {
    transform: scale(0.97);
}

button {
    width: 100%;
    max-width: 500px;
    padding: 14px;
    margin: 8px auto;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    background: #6c5ce7;
    color: white;
}

button:active {
    transform: scale(0.98);
}

input {
    width: 100%;
    max-width: 500px;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    margin-top: 10px;
}

.section {
    margin-top: 35px;
}

.result {
    margin-top: 10px;
    min-height: 24px;
}

.score {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>
<body>

<h1>üì± Synonyms Study</h1>

<button onclick="toggleMode()">üîÅ Switch Mode</button>
<div class="mode" id="modeText">Mode: ENG ‚Üí UKR</div>

<div class="card" onclick="flipCard()" id="card"></div>
<button onclick="nextCard()">‚û° Next Card</button>

<div class="section">
<h2>üß† Test Mode</h2>
<p id="question"></p>
<input type="text" id="answer" placeholder="Type answer...">
<button onclick="checkAnswer()">Check</button>
<div class="result" id="result"></div>
<div class="score" id="score"></div>
</div>

<script>
const words = [
{eng:"Careful", ua:"–æ–±–µ—Ä–µ–∂–Ω–∏–π"},
{eng:"Conscientious", ua:"—Å—É–º–ª—ñ–Ω–Ω–∏–π"},
{eng:"Thorough", ua:"“ë—Ä—É–Ω—Ç–æ–≤–Ω–∏–π"},
{eng:"Painstaking", ua:"–∫–æ–ø—ñ—Ç–∫–∏–π"},
{eng:"Change", ua:"–∑–º—ñ–Ω—é–≤–∞—Ç–∏"},
{eng:"Alter", ua:"–∑–º—ñ–Ω—é–≤–∞—Ç–∏ —á–∞—Å—Ç–∫–æ–≤–æ"},
{eng:"Modify", ua:"–º–æ–¥–∏—Ñ—ñ–∫—É–≤–∞—Ç–∏"},
{eng:"Shift", ua:"–ø–µ—Ä–µ–º—ñ—â–∞—Ç–∏"},
{eng:"Convert", ua:"–ø–µ—Ä–µ—Ç–≤–æ—Ä—é–≤–∞—Ç–∏"},
{eng:"Vary", ua:"–∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—è"},
{eng:"Transform", ua:"–ø–æ–≤–Ω—ñ—Å—Ç—é –∑–º—ñ–Ω—é–≤–∞—Ç–∏"},
{eng:"Competition", ua:"–∑–º–∞–≥–∞–Ω–Ω—è"},
{eng:"Contest", ua:"–∫–æ–Ω–∫—É—Ä—Å"},
{eng:"Match", ua:"–º–∞—Ç—á"},
{eng:"Game", ua:"–≥—Ä–∞"},
{eng:"Copy", ua:"–∫–æ–ø—ñ—é–≤–∞—Ç–∏"},
{eng:"Reproduce", ua:"–≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞—Ç–∏"},
{eng:"Duplicate", ua:"—Ç–æ—á–Ω–∞ –∫–æ–ø—ñ—è"},
{eng:"Clone", ua:"–∫–ª–æ–Ω—É–≤–∞—Ç–∏"},
{eng:"Replicate", ua:"–≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–æ—á–Ω–æ"},
{eng:"Correct", ua:"–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π"},
{eng:"Accurate", ua:"—Ç–æ—á–Ω–∏–π"},
{eng:"Exact", ua:"–∞–±—Å–æ–ª—é—Ç–Ω–æ —Ç–æ—á–Ω–∏–π"},
{eng:"True", ua:"–ø—Ä–∞–≤–¥–∏–≤–∏–π"},
{eng:"Disagree", ua:"–Ω–µ –ø–æ–≥–æ–¥–∂—É–≤–∞—Ç–∏—Å—è"},
{eng:"Differ", ua:"–≤—ñ–¥—Ä—ñ–∑–Ω—è—Ç–∏—Å—è"},
{eng:"Argue", ua:"—Å–ø–µ—Ä–µ—á–∞—Ç–∏—Å—è"},
{eng:"Dispute", ua:"–æ—Å–∫–∞—Ä–∂—É–≤–∞—Ç–∏"},
{eng:"Contradict", ua:"—Å—É–ø–µ—Ä–µ—á–∏—Ç–∏"}
];

let current = 0;
let flipped = false;
let mode = "eng-ua";
let correct = 0;
let total = 0;
let testIndex = 0;

function showCard() {
    document.getElementById("card").innerText =
        mode === "eng-ua" ? words[current].eng : words[current].ua;
}
showCard();

function flipCard() {
    document.getElementById("card").innerText =
        flipped
        ? (mode === "eng-ua" ? words[current].eng : words[current].ua)
        : (mode === "eng-ua" ? words[current].ua : words[current].eng);
    flipped = !flipped;
}

function nextCard() {
    current = (current + 1) % words.length;
    flipped = false;
    showCard();
}

function toggleMode() {
    mode = mode === "eng-ua" ? "ua-eng" : "eng-ua";
    document.getElementById("modeText").innerText =
        mode === "eng-ua" ? "Mode: ENG ‚Üí UKR" : "Mode: UKR ‚Üí ENG";
    current = 0;
    testIndex = 0;
    correct = 0;
    total = 0;
    document.getElementById("score").innerText = "";
    showCard();
    loadQuestion();
}

function loadQuestion() {
    document.getElementById("question").innerText =
        mode === "eng-ua"
        ? "Translate: " + words[testIndex].eng
        : "–ü–µ—Ä–µ–∫–ª–∞–¥–∏: " + words[testIndex].ua;
}
loadQuestion();

function checkAnswer() {
    let user = document.getElementById("answer").value.toLowerCase().trim();
    let right = mode === "eng-ua"
        ? words[testIndex].ua
        : words[testIndex].eng.toLowerCase();

    total++;

    if(user.includes(right.split(" ")[0])) {
        correct++;
        document.getElementById("result").innerText = "‚úÖ Correct";
    } else {
        document.getElementById("result").innerText =
            "‚ùå Correct: " + right;
    }

    document.getElementById("score").innerText =
        "Score: " + correct + " / " + total;

    document.getElementById("answer").value = "";
    testIndex = (testIndex + 1) % words.length;
    loadQuestion();
}
</script>

</body>
</html>
