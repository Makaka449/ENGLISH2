<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Synonyms Quizlet</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2c2c54);
    color: white;
    text-align: center;
    padding: 40px;
}

.card {
    width: 420px;
    height: 220px;
    margin: 20px auto;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    cursor: pointer;
    transition: 0.4s;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background: #6c5ce7;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #a29bfe;
}

input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
</style>
</head>
<body>

<h1>üî• Synonyms Study</h1>

<button onclick="toggleMode()">Switch Mode</button>
<p id="modeText">Mode: ENG ‚Üí UKR</p>

<div class="card" onclick="flipCard()" id="card"></div>
<button onclick="nextCard()">Next</button>

<hr style="margin:40px 0; opacity:0.3;">

<h2>Test Mode</h2>
<p id="question"></p>
<input type="text" id="answer">
<button onclick="checkAnswer()">Check</button>
<p id="result"></p>
<p id="score"></p>

<script>
const words = [
{eng:"Careful", ua:"–æ–±–µ—Ä–µ–∂–Ω–∏–π"},
{eng:"Conscientious", ua:"—Å—É–º–ª—ñ–Ω–Ω–∏–π"},
{eng:"Thorough", ua:"“ë—Ä—É–Ω—Ç–æ–≤–Ω–∏–π"},
{eng:"Painstaking", ua:"–∫–æ–ø—ñ—Ç–∫–∏–π"},
{eng:"Change", ua:"–∑–º—ñ–Ω—é–≤–∞—Ç–∏"},
{eng:"Alter", ua:"–∑–º—ñ–Ω—é–≤–∞—Ç–∏ —á–∞—Å—Ç–∫–æ–≤–æ"},
{eng:"Modify", ua:"–º–æ–¥–∏—Ñ—ñ–∫—É–≤–∞—Ç–∏"},
{eng:"Shift", ua:"–ø–µ—Ä–µ–º—ñ—â–∞—Ç–∏"},
{eng:"Convert", ua:"–ø–µ—Ä–µ—Ç–≤–æ—Ä—é–≤–∞—Ç–∏"},
{eng:"Vary", ua:"–∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—è"},
{eng:"Transform", ua:"–ø–æ–≤–Ω—ñ—Å—Ç—é –∑–º—ñ–Ω—é–≤–∞—Ç–∏"},
{eng:"Competition", ua:"–∑–º–∞–≥–∞–Ω–Ω—è"},
{eng:"Contest", ua:"–∫–æ–Ω–∫—É—Ä—Å"},
{eng:"Match", ua:"–º–∞—Ç—á"},
{eng:"Game", ua:"–≥—Ä–∞"},
{eng:"Copy", ua:"–∫–æ–ø—ñ—é–≤–∞—Ç–∏"},
{eng:"Reproduce", ua:"–≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞—Ç–∏"},
{eng:"Duplicate", ua:"—Ç–æ—á–Ω–∞ –∫–æ–ø—ñ—è"},
{eng:"Clone", ua:"–∫–ª–æ–Ω—É–≤–∞—Ç–∏"},
{eng:"Replicate", ua:"–≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–æ—á–Ω–æ"},
{eng:"Correct", ua:"–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π"},
{eng:"Accurate", ua:"—Ç–æ—á–Ω–∏–π"},
{eng:"Exact", ua:"–∞–±—Å–æ–ª—é—Ç–Ω–æ —Ç–æ—á–Ω–∏–π"},
{eng:"True", ua:"–ø—Ä–∞–≤–¥–∏–≤–∏–π"},
{eng:"Disagree", ua:"–Ω–µ –ø–æ–≥–æ–¥–∂—É–≤–∞—Ç–∏—Å—è"},
{eng:"Differ", ua:"–≤—ñ–¥—Ä—ñ–∑–Ω—è—Ç–∏—Å—è"},
{eng:"Argue", ua:"—Å–ø–µ—Ä–µ—á–∞—Ç–∏—Å—è"},
{eng:"Dispute", ua:"–æ—Å–∫–∞—Ä–∂—É–≤–∞—Ç–∏"},
{eng:"Contradict", ua:"—Å—É–ø–µ—Ä–µ—á–∏—Ç–∏"}
];

let current = 0;
let flipped = false;
let mode = "eng-ua"; // default

let correct = 0;
let total = 0;

function showCard() {
    if(mode === "eng-ua") {
        document.getElementById("card").innerText = words[current].eng;
    } else {
        document.getElementById("card").innerText = words[current].ua;
    }
}
showCard();

function flipCard() {
    if(mode === "eng-ua") {
        document.getElementById("card").innerText =
            flipped ? words[current].eng : words[current].ua;
    } else {
        document.getElementById("card").innerText =
            flipped ? words[current].ua : words[current].eng;
    }
    flipped = !flipped;
}

function nextCard() {
    current = (current + 1) % words.length;
    flipped = false;
    showCard();
}

function toggleMode() {
    mode = (mode === "eng-ua") ? "ua-eng" : "eng-ua";
    document.getElementById("modeText").innerText =
        mode === "eng-ua" ? "Mode: ENG ‚Üí UKR" : "Mode: UKR ‚Üí ENG";
    current = 0;
    flipped = false;
    testIndex = 0;
    correct = 0;
    total = 0;
    document.getElementById("score").innerText = "";
    showCard();
    loadQuestion();
}

// TEST MODE

let testIndex = 0;

function loadQuestion() {
    if(mode === "eng-ua") {
        document.getElementById("question").innerText =
            "Translate: " + words[testIndex].eng;
    } else {
        document.getElementById("question").innerText =
            "–ü–µ—Ä–µ–∫–ª–∞–¥–∏: " + words[testIndex].ua;
    }
}
loadQuestion();

function checkAnswer() {
    let userAnswer = document.getElementById("answer").value.toLowerCase();
    total++;

    let correctAnswer = (mode === "eng-ua")
        ? words[testIndex].ua
        : words[testIndex].eng.toLowerCase();

    if(userAnswer.includes(correctAnswer.split(" ")[0])) {
        correct++;
        document.getElementById("result").innerText = "‚úÖ Correct!";
    } else {
        document.getElementById("result").innerText =
            "‚ùå Correct: " + correctAnswer;
    }

    document.getElementById("score").innerText =
        "Score: " + correct + " / " + total;

    document.getElementById("answer").value = "";
    testIndex = (testIndex + 1) % words.length;
    loadQuestion();
}
</script>

</body>
</html>
